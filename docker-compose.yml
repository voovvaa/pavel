  #     - bot-network

# Именованные тома для данных
volumes:
  bot-data:
    driver: local
    name: geysandr_bot_data
  bot-logs:
    driver: local
    name: geysandr_bot_logs
  # prometheus-data:
  #   driver: local

# Сеть для изоляции
networks:
  bot-network:
    driver: bridge
    name: geysandr_network