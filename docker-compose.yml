# Docker Compose для Гейсандра Куловича

services:
  # Основной бот
  geysandr-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geysandr-kylovich-bot
    restart: unless-stopped
    
    # Переменные окружения из .env файла  
    env_file:
      - .env.docker
    
    # Тома для постоянного хранения данных
    volumes:
      - bot-data:/app/data
      - bot-logs:/app/logs
      # Mount чата для обучения (только если файл существует)
      - ./chat:/app/chat:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "sh", "-c", "cd /app && timeout 15 bun run health-check --quick || echo 'degraded'"]
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 30s
    
    # Логирование
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    
    # Сеть
    networks:
      - bot-network
    
    # Метки для мониторинга
    labels:
      - "traefik.enable=false"
      - "app=geysandr-bot"
      - "version=1.0.0"

  # Опциональный мониторинг (можно отключить комментированием)
  # monitoring:
  #   image: prom/prometheus:latest
  #   container_name: bot-monitoring
  #   restart: unless-stopped
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #     - prometheus-data:/prometheus
